<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- transform의 단위는 deg,rad,grad,turn등 사용
turn은 1회전 360deg..angle에는 각도입력
 -->
</head>
<body>
<img alt="" src="../bg/gameimage/c1.png" width="100">
<img alt="" src="../bg/gameimage/c2.png" width="100">
<img alt="" src="../bg/gameimage/c3.png" width="100">
<img alt="" src="../bg/gameimage/c4.png" width="100">

<script type="text/javascript">
	$("img:eq(0)").hover(function() {
		//45도 회전
		$(this).css("transform","rotate(180deg)");
	},function(){
		$(this).css("transform","rotate(0deg)");
	});
	//조금 회전
	$("img:eq(1)").hover(function() {
		$(this).css("transform","rotate(-45deg)");
	}, function() {
		$(this).css("transform","rotate(0deg)");
	});
	//커지게 하기
	$("img:eq(2)").hover(function() {
		$(this).css("transform","scale(2,2)");
	}, function() {
		$(this).css("transform","scale(1,1)");
	});
	//이동
	$("img:eq(3)").hover(function(){
	
		$(this).css("transform","translate(50px,50px)")
	},function(){
		$(this).css("transform","translate(0px,0px)")
	
	});
</script>
</body>
</html>
