<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
<div>0</div><div>1</div><div>2</div><div>3</div><div>4</div>
<span></span>

<script type="text/javascript">
$("div").css({
	"width":"120px",
	"height":"120px",
	"border":"1px solid gray",
	"float":"left",
	"font-size": "20pt",
	"text-align":"center",
	"line-height":"120px",
	"cursor":"pointer"
});
//색상표 출력할 곳
$("span").css("font-size","20pt");

//div의 크기를 일정하게 지정한 후 랜덤하게 색상을 만들어 배경색을 넣어준다
//alert($("div").length);

for(var i=0;i<$("div").length;i++){
	
	//rgb색상 얻기(0~255)
	var r=parseInt(Math.random()*256);
	var g=parseInt(Math.random()*256);
	var b=parseInt(Math.random()*256);
	
	var color="rgb("+r+","+g+","+b+")";
	$("div").eq(i).css("background-color",color);
}
//각 div를 클릭할 겨우 해당 배경색을 얻어서 span태그에 넣어준다.
$("div").click(function() {
	var bg=$(this).css("background-color"); //자기 자신의 백그라운드 컬러를 저장한다
	$("span").text(bg); 
});
</script>
</body>
</html>
