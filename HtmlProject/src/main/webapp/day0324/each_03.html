<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	.bg_0{background-color: orange; color: gray;}
	.bg_1{background-color: yellow; color: blue;}
	.bg_2{background-color: green; color: white;}
	.bg_3{background-color: skyblue; color: white;}
	.bg_4{background-color: pink; color: red;}
	

</style>

</head>
<body>
<!-- 태그를 반복할 때 사용하는 each문 -->
<b></b><b></b><b></b><b></b><b></b>

<script type="text/javascript">
//b태그 갯수만큼 자동반복
//i는 index:0부터 
//element는 인덱스에 해당하는 b태그인데, 생략가능
$("b").each(function(i,element) {
	//$(this).text(i);
	$(element).text(i);
});

</script>
<hr>
<ul>
	<li>apple</li>
	<li>kiwi</li>
	<li>berry</li>
	<li>manggo</li>
	<li>banana</li>
</ul>
<script type="text/javascript">
/* $("ul li").each(function(idx) {
	$(this).addClass("bg_"+idx);
}); */

$("ul li").each(function (idx, ele) {
	$(ele).addClass("bg_"+idx);
});
//li에 마우스 올리면 ***를 출력...append vs after
$("ul li").mouseover(function(){
	
	$(this).append("<b>***</b>"); 
	
	/* $(this).after("<b>***</b>"); */
	
});
//마우스 벗어나면 b태그 제거
$("ul li").mouseout(function () {
	//find:하위태그중 찾고자 하는 태그를 찾는다
	$(this).find("b").remove();
	//$(this).next().remove();
})
</script>

</body>
</html>
