<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<table class="table table-bordered" style="width: 400px;">
	<tr>
		<th width="100">이름</th>
		<td width="300">
			<input type="text" id="name" style="width: 150px;">
		</td>
	</tr>
	<tr>
		<th width="100">Java</th>
		<td width="300">
			<input type="text" id="java" style="width: 150px;">
		</td>
	</tr>
	<tr>
		<th width="100">oracle</th>
		<td width="300">
			<input type="text" id="oracle" style="width: 150px;">
		</td>
	</tr>
	<tr>
		<th width="100">HTML</th>
		<td width="300">
			<input type="text" id="html" style="width: 150px;">
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<button type="button" id="btn">결과출력</button>
		</td>
	</tr>
	<tr height="150">
		<td colspan="2" align="center">
			<div id="result"></div>
		</td>
	</tr>
</table>

<script type="text/javascript">
//버튼 이벤트
$("#btn").click(function() {
	
	var name=$("#name").val();
	var java=$("#java").val();
	var oracle=$("#oracle").val();
	var html=$("#html").val();
	
	
	//alert창 띄우게.. 이름입력안하면 .. 점수가 숫자가 아니면
	if(name.length==0){
		alert("이름을 입력해 주세요");
		$("#name").focus();
		return;		
	}
	if(isNaN(java) || java.length==0){
		alert("java는 숫자로만 입력해주세요");
		$("#java").focus();
		return;	
	}
	if(isNaN(oracle) || oracle.length==0){
		alert("oracle는 숫자로만 입력해주세요");
		$("#oracle").focus();
		return;	
	}
	if(isNaN(html) || html.length==0){
		alert("html는 숫자로만 입력해주세요");
		$("#html").focus();
		return;	
	}
	//총점
	var sum=parseInt(java)+parseInt(oracle)+parseInt(html);
	
	//평균
	var avg=sum/3;
	
	var s="이름"+name+"<br>";
	s+="Java점수: "+java+"점<br>";
	s+="Oracle점수: "+oracle+"점<br>";
	s+="html점수: "+html+"점<br>";
	s+="총점"+sum+"점<br>";
	s+="평균"+avg+"점<br>";
	
	//$("#result").html(s); //누적한 s를 출력한다.
	$("#result").html(s).css({
		"font-size":"18pt",
		"font-family":"Black Han Sans"
	
	});
	
});



</script>
</body>
</html>
