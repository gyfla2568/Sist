<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
<button type="button" id="btn1">1번 영역 복사해서 3번에 추가</button><br>
<button type="button" id="btn2">2번 영역 복사해서 4번에 추가</button><br>
<button type="button" id="btn3">3,4번 영역 모두 제거</button><br>
<hr>
<div id="box1">
	<b>1번박스</b>
		<img alt="" src="../bg/gameimage/01.png" width="80">
		<img alt="" src="../bg/gameimage/02.png" width="80">
</div>
<div id="box2">
	<b>2번박스</b>
		<img alt="" src="../bg/gameimage/c1.png" width="80">
		<img alt="" src="../bg/gameimage/c2.png" width="80">
</div>

<div id="box3">
	<b>3번 박스</b>
</div>
<div id="box4">
	<b>4번 박스</b>
</div>


<script type="text/javascript">
$("#btn1").click(function () {
	//box1아래의 모든 img태그 복사
	var no1=$("#box1").find("img").clone();
	
	//3번영역에 추가
	$("#box3").append(no1);
});
$("#btn2").click(function () {
	//box1아래의 모든 img태그 복사
	var no2=$("#box2").find("img").clone();
	
	//4번영역에 추가
	$("#box4").append(no2);
});
//3,4번 제거
$("#btn3").click(function () {
	$("#box3").find("img").remove();
	$("#box4").find("img").remove();
});
</script>
</body>
</html>
