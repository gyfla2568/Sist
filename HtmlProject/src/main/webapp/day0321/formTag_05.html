<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body *{font-size:1.2em;}
#img1{
	max-width: 300px;
	position: absolute;
	left:500px;
	top: 50px;
	border:10px solid orange;
	border-radius:30px;
}
</style>
<script type="text/javascript">

	window.onload=function(){
	
		
		img1=document.getElementById("img1");
		//이미지 변경이벤트
		document.getElementById("selimg").onchange=function(){
			img1.setAttribute("src",this.value);
		}
	}	
	//테두리 변경이벤트 메서드
	function changeLine(style){
		img1.style.borderStyle=style;
	}

</script>

</head>
<body>
<h3>이미지를 선택하세요</h3>

<select style="width: 100px;" id="seling">
	<option value="../html_img/1.png">1</option>
	<option value="../html_img/2.png">2</option>
	<option value="../html_img/3.png">3</option>


</select>
<br><br>
<h3>테두리를 선택하세요</h3>

<input type="radio" name="line" value="solid" onchange="changeLine(this.value) checked="checked">solid
<input type="radio" name="line" value="dotted" onchange="changeLine(this.value)">dotted
<input type="radio" name="line" value="double" onchange="changeLine(this.value)">double
<input type="radio" name="line" value="inset" onchange="changeLine(this.value)">inset
<input type="radio" name="line" value="groove" onchange="changeLine(this.value)">groove
<img id="img1" src="../html_img/cheese1.png">
</body>
</html>
