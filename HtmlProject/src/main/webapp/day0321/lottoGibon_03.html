<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#out>.lotto{
	margin-left: 10px;
	margin-top: 30px;
	float: left;
	border: solid 3px #c71539;
	background-color: #db7093;
	border-radius: 100px; /* 모서리둥글게 */
	width: 100px;
	height: 100px;
	line-height: 100px;
	font-family: 'Comic Sans Ms';
	font-weight: bold;
	text-align: center;
	color: white;
	box-shadow: 5px 5px 5px gray; /*x,y,blur,색상  */
	
	
	
}
</style>
</head>
<body>
<button type="button" id="btn1">로또 숫자 구하기</button>
<div id="out"></div>

<script type="text/javascript">
var out=document.getElementById("out");

//로또 배열
var lotto=new Array(6);

//버튼 이벤트
document.getElementById("btn1").onclick=function(){
	//1~45사이 난수값 얻어서 배열에 넣기
	for(var i=0;i<lotto.length;i++)
		{
		lotto[i]=parseInt(Math.random()*45)+1;
		
		
		//중복숫자 나오면 다시 구하기
		for(var j=0;j<i;j++){
			if(lotto[i]==lotto[j]){
				i--;
				break;
			}
		}
	}
	//정렬하기
	for(var i=0;i<lotto.length-1;i++){
		for(var j=i+1;j<lotto.length;j++)
			{
			if(lotto[i]>lotto[j]){
				var temp=lotto[i];
				lotto[i]=lotto[j];
				lotto[j]=temp;
			}
			
		}
	}
	//출력
	var s="";
	for(var i=0;i<lotto.length;i++){
		s+="<div class='lotto'>"+lotto[i]+"</div>";
	}
	out.innerHTML=s;
}
</script>
</body>
</html>
