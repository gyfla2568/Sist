<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*.은 class,#은 id*/
#box{
	padding: 20px 0 0 20px; /*top부터 시계방향*/
	margin: 30px 0 0 4px; /*padding과 설정같고 바깥여백  */
	width: 200px;
	height: 200px;
	line-height: 200px;
	background-color: red;
	color: #ffffff;
	
	
}
/* 범용 클래스 */
.mbc{
	color: cyan;
}
div.sbs{
	color: green;
	font-size: 20pt;
	width: 200px;
	height: 50px;
	border: 1px solid purple;
	
}

#kbs{
	position: absolute;
	top: 400px;
	left: 200px;
	font-size: 20pt;
	width: 200px;
	height: 100px;
	border: 3px dotted tomato;
}


</style>
</head>
<body>
<div id="box">박스입니다</div>
<div class="mbc">hello</div>
<div class="sbc">안녕하세요</div>
<font class="mbc">Have a nice day</font>
<b class="mbc">Bold Test</b>
<div id="kbs">쌍용교육센터입니다</div> <!-- 두개있으면 안됨 -->
<div class="sbs">sbs입니다</div>


<div style="position: absolute; top: 200px; left: 300px; width: 200px; height: 100px; border: dotted 3px;">오늘은 즐거운 금요일</div>
</body>
</html>
