<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
.tab1{
	width: 400px;
	font-size: 15pt;
	border: 3px groove gold;
	
}
.tab1 tr th{
	border-bottom: 3px solid gray;
	background-color: #e0ffff;
	color: blue;
}
.tab1 td{
	border-bottom: 1px solid gray;
	background-color: #e00000;
}

</style>
</head>
<body>
<table border="1">
	<caption>[표1]</caption>
	<tr>

	</tr>
	<tr>
		<td>셀4</td>
		<td>셀5</td>
		<td>셀6</td>
	</tr>
</table>
<hr>
<table class="tab1">
	<caption>[표2]</caption>
	<thead>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
	</thead>
	<tbody>
	<tr>
		<th>강호동</th>
		<th>23</th>
		<th>서울시 광진구</th>
	</tr>

		<th>유재석</th>

	</tr>
	<tr>
		<th>하하</th>

	</tr>
	</tbody>
	
</table>

<hr>
<table border="1" style="border-collapse:collapse">
	<tr>
		<th width="100">이름</th>
		<td width="200"></td>
		<td width="100">연락처</td>
		<td width="200"></td>
	</tr>
	<tr>
		<th>주소</th>
		<td colspan="3"></td>
	</tr>
	<tr>
		<th>자기<br>소개</th>

	</tr>


</table>
