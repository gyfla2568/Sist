<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table{
	width: 500px;
	border: 3px solid gray;
	border-collapse: collapse;
	
}
th,td{
	border: 1px dotted gray;
	font-size: 10pt;

}
tr{height: 50px;}
#result{
	position:absolute;
	left:10px;
	top: 250px;
	width: 400px;
	height: 200px;
	border:2px solid gray;
	background: #ffffcc;
	padding:20	10;

}
</style>
<script type="text/javascript">

window.onload=function(){
	r=document.getElementById("result");
	//결과보기 버튼 클릭시 이벤트
	document.getElementById("btnresult").onclick=function(){
		var s="<h4>폼태그 결과출력</4>";
		
		s+="입사하고 싶은 회사:"+frm.company.value+"<br>";
		s+="나의 키:"+frm.height.value+"<br>";
		s+="나의 몸무게:"+frm.weight.value+"<br>";
		s+="나의 호감도:"+p.value+"<br>";
		
		r.innnerHTML=s;
	}
	
	p=document.getElementById("p");
	pout=document.getElementById("pout");
	
	document.getElementById("btnp").onclick=function(){
		
		//20~100사이의 난수구하기
		var hogam=parseInt(Math.random()*81)+20;
		var i=0;
		interval=setInterval(function(){
			i++;
			p.value=i;
			pout.innerHTML="<b style='color:red;'>"+i+"</b>";
			if(i==hogam){
				//i가 구한 난수까지 증가하면 타이머를 끝난다
				clearInterval(interval);
				
			}
			
		},30);
		
	}
}

</script>
</head>
<body>
<form action="#" name="frm">
	<table>
		<caption>[복습출력]</caption>
		<tr>
			<td>
				<b>입사하고 싶은 회사 및 분야는?</b>
					<input type="text" name="company" list="work" style="width: 150px;">
					<datalist id="work">
						<option value="인터파크">
						<option value="lg">
						<option value="네이버">
						<option value="네이버">
						<option value="당근마켓">
						
					</datalist>
			</td>
		</tr>
		
		<tr>
			<td>
				<b>당신의 키와 몸무게 선택하세요</b>
				<input type="number" name="height" min="150" max="210" step="5" value="170" placeholder="키">&nbsp;&nbsp;
				<input type="number" name="weight" min="40" max="100" step="5" value="60" placeholder="몸무게" >
				
				
			</td>
		
		</tr>
		<tr>
			<td>
				<b>당신에 대한 호감도는 ?</b>
				<progress id="p" value="0" max="100"></progress>&nbsp;&nbsp;
				<span id="pout">0</span>&nbsp;&nbsp;
				<button type="button" id="btnp">측정</button>
			</td>
		
		</tr>
		<tr>
			<td align="center">
				<button type="button" id="btnresult" style="width: 200px; font-size:13pt;">결과 확인</button>
			
			</td>
		</tr>
	</table>
</form>

<div id="result" style="font-size: 13pt; margin-top: 30px;">
[결과출력창]
</div>
<script type="text/javascript">
//프로그레스바
	document.getElementById("btnp").onclick=function(){
		
		//30~100사이에 난수값 얻기
		var rnd=parseInt(Math.random()*71)+30;
		/* pro.value=rnd;
		prorand.innerHTML=rnd; */
		
		//시간차 두고 출력(interval)
		var n=0;
		pout.innerHTML="";
		
		var inter=setInterval(function() {
			n++;
			p.value=n;
			if(n==rnd){
				pout.innerHTML=rnd; //span태그 출력
				clearInterval(inter); //현재 타이머 종료
				
			}
		},30); //숫자가 작을수록 빨라짐, 0.03초마다 함수호출
	}
	</script>
</body>
</html>
