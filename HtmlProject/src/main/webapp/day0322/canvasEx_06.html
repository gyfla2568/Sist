<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas</title>
<script type="text/javascript">
window.onload=function(){
	//캔버스 그림을 그리기위한 작업
	var can=document.getElementById("can1");
	//context는 자바의 graphics..그림그리는 메서드 가지고 있다.
	var context=can.getContext("2d");
	
	//선그리기
	context.lineWidth=5; //선굵기
	context.strokeStyle="red";//선색
	context.lineCap="round";
	context.beginPath(); //선그리기 시작
	
	//원하는 위치로 이동
	context.moveTo(10,10);
	
	//선그리기
	context.lineTo(100,10);
	context.lineTo(50,100);
	context.lineTo(10,10);
	
	//실행
	context.stroke();
	context.closePath(); //선그리기 끝
	
	//사각형
	context.lineWidth=2;
	context.strokeStyle="magenta";
	context.fillStyle="yellow"; //채우기색
	context.strokeRect(120, 10, 150, 100); //테두리만 있는 사각형
	context.fillRect(300, 10, 150, 100); //채우기 사각형
	
	//글자
	context.lineWidth=1;
	context.strokeStyle="gray";
	context.fillStyle="cyan"; //채우기색
	context.font="30px Comic Sans MS";
	//그림자
	context.shadowOffsetX=5;
	context.shadowOffsetY=5;
	context.shadowBlur=2;
	context.shadowColor="gray";
	context.fillText("Happy", 100, 150);
	context.strokeText("HTML5", 300, 250);
	//이미지
	context.lineWidth=2;
	context.strokeStyle="magenta";
	context.fillStyle="yellow"; //채우기색
	
}

</script>
</head>
<body>
<!-- 주로 그림을 그리거나 이미지를 올릴 수도 있고
html5로 만든 게임이 주로 캔바스기능 이용 -->
<h2>Canvas에 그림그리기</h2>
<canvas id="can1" width="500" height="500" style="border: 1px solid gray;"></canvas>
</body>
</html>
