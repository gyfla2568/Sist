<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#time{
	font-size: 2em;
	margin-left: 100px;
	font-weight: bold;
	font-family: 'Comic Sans MS';
}
#myimg{position: absolute;} /* 절대값 꼭 줘야함 */
</style>
<script type="text/javascript">

var xpos=200;
var ypos=350;

window.onload=function(){
	writeTime();
	
	//1초마다 시간을 다시 출력
	setInterval(function() {
		writeTime();
	}, 1000);
	
	//이미지 딱 한번 위치변경
	myimg=document.getElementById("myimg");
	/* myimg.style.left=xpos+"px";
	myimg.style.top=ypos+"px"; */
	
	//5초뒤 이동
	setTimeout(function() {
		myimg.style.left=xpos+"px";
	myimg.style.top=ypos+"px";
	}, 5000)
	
}
function writeTime() {
	var date=new Date(); 
	
	var h=date.getHours();
	var m=date.getMinutes();
	var s=date.getSeconds();
	
	//var time=h+":"+m+":"+s;
	//1자리 일 때 앞에 0붙이기
	var time=h+":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s);
	
	document.getElementById("time").innerHTML=time;
}
</script>

</head>
<body>
<h2>setTimeOut과 setInterval에 대한 공부</h2>
<div id="time"></div>
<img alt=""src="../bg/gameimage/c3.png" id="myimg" width="100">
</body>
</html>
