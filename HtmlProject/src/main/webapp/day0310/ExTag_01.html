<title>기본태그연습</title>

<body>
<b>Hello~Html!!</b><!-- b태그는 굵게 --><br><!-- 한줄한줄 줄바꿈 -->

<!-- pre태그 적용시는 래이아웃이 그대로 적용.. 엔터가 전용 -->
<pre>
<h2>
pre태그를 적용하면
HappyDayy!! 
안녕

</h2>
</pre>

<hr><!-- 선 -->
<hr color="#ffe4ee" width="500" size="3" align="left"><!-- 선 -->
<hr color="#ffcccc" width="500" size="5" align="center"><!-- 선 -->
<hr color="orange" width="500" size="7" align="right"><!-- 선 -->
<hr>


<!-- p태그 문단처리..위아래 줄 공간생김 -->
<p align="Left">오늘은 즐거운 목요일</p>
<p align="Left"> 곧 점심시간이네요</p>


<!-- 글꼴 바꿀 때 face ..strike는 취소선 -->
<font  face="Impact" style="font-size: 15pt;">오늘은 html공부중입니다.</font><br>
<font face="궁서체" size="5"><strike>오늘은 html공부중입니다.</strike></font>


<!-- 속성과 속성사이는 ;으로 구분 u태그는 underline-->
<b style="font-size: 12pt; color: olive;"><u>안녕하세요</u></b><br>

<!-- em 배로 늘린다는 의미 -->
<span style="font-size:3em; background: #ffccff;"><strong>Happy Day</strong> </span><br>

<!-- 첨자 -->
X<sup>3</sup>+Y<sub>2</sub>
</body>
</html>
