<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.test{
	width: 100px;

}
.result{
	width: 300px;
	height: 350px;
	
}
div #img_div{
	position: absolute;
	left: 500px;
	top: 100px;
	cursor: pointer;
	
}
#result_div>img{
	position: absolute;
	line-height: 350px;
	top: 300px;
	width: 500px;
	height: 550px;
}

<script type="text/javascript">
	window.onload=function(){
	//id로 객체 읽어온다(img라고 읽어와서 img라고 하겠다)
	img1=document.getElementById("img1");
	img2=document.getElementById("img2");
	img3=document.getElementById("img3");
	img4=document.getElementById("img4");
	
	//각 객체마다 온클릭 기능 부여..
	//setAttribure는 선택한 요소의 element속성값을 정해준다.
	img2.onclick=function(){
		//img5 객체에 src속성값을 각각의 객체 src를 읽어와서 변경해주기
		img5.setAttribute("src",img2.getAttribute("src"));
	}
	img1.onclick=function(){
		img5.setAttribute("src",img1.getAttribute("src"));
		
	}
	img3.onclick=function(){
		img5.setAttribute("src",img3.getAttribute("src"));
		
	}
	img4.onclick=function(){
		img5.setAttribute("src",img4.getAttribute("src"));
		
	}

			img[i].onckick=function(){
				
				img5.setAttribute("src",this.getAttribute("src"));
			}
		
		}*/
}
</script>
</head>
<body>
<div id="img_div">
	<img alt="" src="../bg/gameimage/m01.jpg" id="img1" class="test">
	<img alt="" src="../bg/gameimage/m02.jpg" id="img2" class="test">
	<img alt="" src="../bg/gameimage/m03.jpg" id="img3" class="test">
	<img alt="" src="../bg/gameimage/m04.jpg" id="img4" class="test">

</div>
<div id="result_div">
	<img alt="" src="../bg/gameimage/m01.jpg" class="result" id="img5">
</div>
</body>
