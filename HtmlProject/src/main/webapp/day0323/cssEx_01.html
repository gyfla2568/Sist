<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript">
//javascript 의 window.onload에 해당하는 것이 $(function)
$(function(){
	//alert("load");
	//css함수: style변경할 때 사용
	//css(속성):해당요소 속성에 대한 값을 반환해준다.
	//css(속성,값): 속성을 해당 값으로 변경해준다.
	//$(selector): $안에 접근을 위한 요소값을 selector를 둔다.
	
	//모든 b태그의 글꼴 크기를 17pt로 변경해라
	$("b").css("font-size","17pt");
	
	//b태그중에서 클래스명이 happy인 태그의 배경색을 tomato로 변경해라
	$("b.happy").css("background","tomato");
	
	//모든 h2태그의 border를 변경하고, 글자색을 빨강색으로 변경
	//방법1
	$("h2").css("border","3px solid pink").css("color","red");
	//방법2
	$("h2").css({
		"border":"5px groove gold",
		"color":"gray"
		});
	//모든 이미지 속성인 src를 변경하시오
	//스타일 변경은 css,속성변경은 attr을 사용
	//이미지의 width속성도 변경하시오
	
/* 	$("img").attr("src","../html_img/cook1.jpg");
	$("img").css("width","200px");
	한줄로 바꾸기
	$("img").attr("src","../html_img/cook2.jpg").css("width","200px");
	*/
	
	//스타일 여러개로 변경할 경우..이미지,width,border
	$("img").attr("src","../bg/gameimage/c1.png").css({
		"width":"150px",
		"border":"2px dotted magenta"
	});
	//문제1_id가 yourimg의 이미지와 너비를 변경하시오
	$("#yourimg").attr("src","../bg/gameimage/c5.png").css({
		"width":"100px",
	});
	//문제2_img태그 중 클래스명이 myimg의 이미지를 변경하고 
	//width,border-radius,border,box-shadow 를 변경하시오
	$("img.myimg").attr("src","../bg/gameimage/c4.png").css({
		"width":"300px",
		"border-radius":"40px",
		"border":"3px solid gray",
		"box-shadow":"5px 5px 5px orange"
	});
	//문제3_span태그 중에서 클래스명이 nice인 태그의 배경색과 글자색 글자크기를 변경하시오
	$("span.nice").css({
		"background-color":"pink",
		"color":"blue",
		"font-size":"1.5em"
	});
});

</script>
</head>
<body>
<h2>jQuery에서 제일 많이 사용하는 함수 css(디자인속성변경-폰트/백그라운드컬러),attr(width속성)</h2>
<b class="happy">B Tag Class happy</b>
<br>
<b>B Tag</b>
<br>
<span class="nice">Span Tag Class nice</span>
<br>
<h2 class="happy">H2 Tag Class happy</h2>

<h2>내가 좋아하는 이미지들</h2>

<img alt="" src="">
<img class="myimg">
<img >
<img id="yourimg" src="">

</body>
</html>
