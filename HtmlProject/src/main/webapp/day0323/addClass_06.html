<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style type="text/css">
.happy{
	width: 200px;
	height: 200px;
	border: 10px dashed purple;
	background-image: url("../html_img/f1.png");
	background-size: 30px 30px;
	
	/*background-repeat: no-repeat;이미지 반복안됨*/
}

</style>
</head>
<body>
<h4>addClass,removeClass,toggleClass연습</h4>

<button type="button" id="btn1">스타일 추가</button>
<button type="button" id="btn2">스타일 제거</button>
<button type="button" id="btn3">스타일 추가/제거 반복</button>

<div></div>

<script type="text/javascript">
$("#btn1").click(function(){
	$("div").addClass("happy") //특정요소에 happy라는 class를 추가
	
});

$("#btn2").click(function(){
	$("div").removeClass("happy") //특정요소에 happy라는 class를 삭제
	
});
$("#btn3").click(function(){
	$("div").toggleClass("happy") //특정요소에 happy라는 class를 추가,삭제
	
});

</script>
</body>
</html>
