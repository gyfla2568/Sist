<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



</head>
<body>
<img alt="" src="" width="200">
<img alt="" src="" width="200">
<img alt="" src="" width="200">
<img alt="" src="" width="200">
<img alt="" src="" width="200">

<script type="text/javascript">

//모든 이미지의 같은 이미지를 넣고, width,height,border를 설정
$("img").attr("src","../bg/gameimage/02.png").css({
	"width":"200px",
	"height":"200px",
	"border":"1px solid red"
});


//5개의 또 다른 이미지명을 배열에 넣는다
//0~4번까지
var imgarr=new Array(5);
imgarr[0]="../bg/gameimage/01.png";
imgarr[1]="../bg/gameimage/02.png";
imgarr[2]="../bg/gameimage/03.png";
imgarr[3]="../bg/gameimage/04.png";
imgarr[4]="../bg/gameimage/05.png";

//img태그에 마우스를 올리면 5개 이미지 중 한개를 랜덤으로 구한 후 src를 변경하다
$("img").mouseover(function(){
	
	//현재 이미지를 얻어놓는다
	currimg=$(this).attr("src");
	var idx=parseInt(Math.random()*5);
	$(this).attr("src",imgarr[idx]);
});

//마우스가 벗어나면 다시 원래의 이미지로 넣어놓는다
$("img").mouseout(function(){
	$(this).attr("src",currimg);
});

</script>
</body>
</html>
