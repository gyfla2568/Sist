<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dokdo&family=East+Sea+Dokdo&family=Gugi&family=Hi+Melody&family=Sunflower:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>
<!--
attr("속성")
attr("속성","값")
eq(0) :첫번째 인덱스를 의미
  -->
  
 <div class="a">
	<div>happy</div>
	<div>hello</div>
	</div>
 <div class="b">
	<div>java</div>
	<div>oracle</div>
	<h3>b클래스 아래의 h3태그입니다</h3>
	<img alt="" src="">
	</div>
 <div class="c">
	<b>오늘은 수요일 입니다</b>
	<div>제이쿼리 시작하는 날</div>
	<h3>c클래스 아래의 h3 태그입니다</h3>
	<img alt="" src="">
	</div>
<script type="text/javascript">
//1.div의 클래스가 a인 태그 아래 모든 div안에 있는 글자색을 'blue'로, 글꼴을 Impact,크기를 20px로 변경
$("div.a div").css({
	"color": "blue",
	"font-family":"Impact",
	"font-size":"20px"
	
});
//2.div의 클래스가 b인 바로 아래 div태그의 width를 300px,border를 변경
$("div.b>div").css({
	"width":"300px",
	"border":"3px solid yellow"
});
//3. div의 클래스가 b인 바로 아래 img를 변경하고, width를 200px로 변경
$("div.b img").attr("src","../html_img/1.png").css("width","200px");

//4.div의 클래스가 c인 아래 b태그의 글자색과 배경색 글자 크기 변경하시오
$("div.c b").css({
	"color":"red",
	"background-color":"pink",
	"font-size":"2em"
});

//5. div의 클래스가 c인 아래 img에 bts사진 넣고 동그랗게 나오도록 알아서 변경할것
$("div.c img").attr("src","../image/여행1.jpg").css({
	"width":"200px",
	"height":"200px",
	"border-radius":"100px"
	
});

//6.모든 h3배경색을 magenta,글자색을 white, 너비를 300px,border를 굵게 아무모양이나 하세요
$("h3").css({
	"backgound-color":"magenta",
	"color":"skyblue",
	"width":"300px",
	"border":"5px dotted gold"
}) 


</script>
</body>
</html>
