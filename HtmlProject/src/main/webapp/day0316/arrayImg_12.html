<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//1.1부터 10까지 출력하는데 가로방향 2칸 띄어쓰기, b태그 이용
for(var i=1;i<=10;i++)
{
	document.write("<b>"+i+"</b>&nbsp;&nbsp;");

}
document.write("<br><br>");

var quiz2="<h2>이미지 배열로 출력하기_일련번호</h2>";
document.write(quiz2);

//2.일련번호(배열)를 이용하여 이미지를 너비 100으로 출력하시오
for(var i=1;i<10;i++)
{
	var mini="<img src='../bg/gameimage/0"+i+".png' width='100'>";
	document.write(mini);
}
//배열선언해서 배열만큼의 이미지 출력
var food=["김치찌개","부대찌개","순두부","치즈"];
for(var i=0;i<=food.length;i++)
{
	var f="<img src='../bg/gameimage/c"+food[i]+".png' width='100' border='1'>";
	document.write(f+"&nbsp;&nbsp;");
}
</script>
<img alt="" src="">
</body>
</html>
