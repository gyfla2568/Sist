<h2>자바스크립트 배열선언하는 법</h2>

<script type="text/javascript">

<h2>배열 color별로 출력</h2>
<script type="text/javascript">
var colors=["red","blue","green","magenta","tomato"];
/*h1태그로 위에 배열문자를 해당색상별로 출력하기*/
for(var i=0;i<colors.length;i++){
	document.write("<h1 style='color: "+colors[i]+";'>"+colors[i]+"</h1>");
}
</script>
