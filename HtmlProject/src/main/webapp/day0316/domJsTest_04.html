<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
window.onload=function()를 쓰는 이유
DOM에서 HTML요소를 추출할 때 body보다 위에 있으면 해석의 오류가 오기도 함
이경우 Js문서를 body태그가 끝나기 전으로 옮기거나 가독성이 안좋고 불편하므로 
window.onload를 사용해서 페이지가 준비된 상황 이후 발동시킨다
*/



window.onload=function(){
document.getElemenById('name');
document.getElemenById('name').innerHtml="조아라";
}
</script>
</head>
<body>
<p id="name">임현정</p>
</body>
</html>
